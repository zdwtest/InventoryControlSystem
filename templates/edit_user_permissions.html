<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户权限</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">  <!-- 使用navbar -->
    <a class="navbar-brand" href="#">导航</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/system_management">管理用户</a></li>
            <li class="nav-item"><a class="nav-link" href="/manage_supplies">管理物资</a></li>
            <!-- ... 其他导航链接 ... -->
        </ul>
        <ul class="navbar-nav ml-auto"> <!-- 右对齐登出按钮 -->
             <li class="nav-item"><a href="/logout" class="btn btn-outline-danger">登出</a></li>
        </ul>
    </div>
</nav>



<div class="container mt-5">  <!-- 添加 margin-top -->
    <h1>修改用户名为： {{ user.username }} 的权限</h1>
    <form method="POST">
        {% for permission in permissions %}  <!-- 循环遍历权限 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="{{ permission }}" id="{{ permission }}"
                       {% if user.role and permission in roles[user.role] %}checked{% endif %}>
                <label class="form-check-label" for="{{ permission }}">{{ permission_labels[permission] }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">保存</button> <a href="/system_management" class="btn btn-secondary mt-3">取消</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
